<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="card">
      <div class="card-content">

        <div class="article-img">
          <img src="./assets//images/illustration-article.svg" alt="" srcset="">
        </div>

        <div class="badge">
          <p>Learning</p>
        </div>

        <p class="sub-heading">Published 21 Dec 2023</p>

        <p class="heading">HTML & CSS foundations</p>

        <p class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

        <div class="profile">
          <img src="./assets/images/image-avatar.webp" alt="" srcset="">
          <span>Greg Hooper</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
